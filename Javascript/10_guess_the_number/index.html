<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <p>Guess a number between 1 to 100</p>
      <div id="lifes-container">
        <div>Lifes :</div>
        <div id="life-point">
          <div class="life-box live"></div>
          <div class="life-box live"></div>
          <div class="life-box live"></div>
          <div class="life-box live"></div>
          <div class="life-box live"></div>
          <div class="life-box live"></div>
          <div class="life-box live"></div>
        </div>
      </div>

      <form action="" id="input-form">
        <input type="number" id="number-input" min="1" max="100" required placeholder="Enter a number" />
        <div id="btns">
          <button class="check">Check</button>
          <button class="start-game notAllowed" type="button">Start Game</button>
        </div>
      </form>
      <p class="result"></p>
      <p class="guessed-numbers"></p>
      <p></p>
    </main>
  </body>
</html>
