<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Keyboard Event Game</title>
    <style>
      
      #player {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div tabindex="0" id="player"></div>

    <script>
      const player = document.getElementById('player')
      let playerPosition = 0
      let playerPositionY = 0

      // by calling this function you can make the player move left and right
      function movePlayer(direction) {
        if (direction === 'left') {
          playerPosition -= 10
          player.style.left = playerPosition + 'px'
        } else if (direction === 'right') {
          playerPosition += 10
          player.style.left = playerPosition + 'px'
        } else if (direction === 'up') {
          playerPositionY += 10
          player.style.bottom = playerPositionY + 'px'
        } else if (direction === 'down') {
          playerPositionY -= 10
          player.style.bottom = playerPositionY + 'px'
        }
      }
      const directionObj = {
        ArrowUp:"up",
        ArrowDown:"down",
        ArrowLeft:"left",
        ArrowRight:"right",
      }

      document.addEventListener("keydown",(e)=>{
        movePlayer(directionObj[e.key])
      })
    </script>
  </body>
</html>
