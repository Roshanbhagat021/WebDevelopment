    <style>
        .container {
  max-width: 800px;
  min-height: 70vh;
  display: grid;
  background-color: antiquewhite;
  grid-template-columns: repeat(4, minmax(100px, 1fr));
  grid-template-rows: repeat(2, 1fr);
  gap: 1rem;
  margin: auto;
}

.box {
  display: flex;
  font-size: 2rem; /* Adjust for better scaling */
  color: white;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.box1 {
  background-color: #ba56f6;
  grid-column: span 2; /* Simplified syntax */
}
.box2 {
  background-color: #ff6161;
}
.box3 {
  background-color: #505cca;
  grid-column: 4;
  grid-row: span 2; /* Simplified syntax */
}
.box4 {
  background-color: #3dad99;
}
.box5 {
  background-color: #be3690;
  grid-column: 2 / span 2;
}

@media (max-width: 612px) {
  .container {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 0.7rem;
    padding: 1rem; /* Added padding for better spacing */
    min-height: 100vh;
  }

  .box {
    font-size: 1.5rem; /* Adjusted font-size for smaller screens */
    border-radius: 5px;
  }

  .box1,
  .box5 {
    grid-column: span 2; /* Simplified syntax for better readability */
  }
  .box3 {
    grid-row: 2 / span 2; /* Consistent span syntax */
  }
}

    </style>

  </head>
  
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
    </div>
  </body>
